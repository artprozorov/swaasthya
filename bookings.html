    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        // JSON API endpoint –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        const JSON_API_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhdJa8A6gGkidkDhgzfeFG78Sai5CLwcgo9DqcNOnzMziCAN8wQPsHrPxbsmttprY2BFOx-ZBf7iWCyaRAz8jzrN4taFZZd7VfV_LrBRLfh39tGlZLKNFjnGcqcskPiP8p2BPkiDCBhc7CcbEnZNuzrzyNu8smemFq7UPcEdf2Mj3oc6EU6Sd0qA_jtgP55KBlvnHCm0bnJApkXKiIHn9fiS1LNSsIJk91xnrQwc47YBuEtyWaF4TuxgQUAM0XJvYadCFc_mni5UJ3g-i0F9HYWr9sJRys1TwALMhcf&lib=MGTsziAHfjwhGehBTxGbzrA5sAQzR7ekx';
        
        let bookingsData = [];
        let rooms = [];
        let currentStartDate = new Date();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            currentStartDate = new Date(today.getFullYear(), today.getMonth(), 1); // –ü–µ—Ä–≤—ã–π –¥–µ–Ω—å —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è input type="month" (—Ñ–æ—Ä–º–∞—Ç: YYYY-MM)
            const monthInput = document.getElementById('startDate');
            const year = currentStartDate.getFullYear();
            const month = String(currentStartDate.getMonth() + 1).padStart(2, '0');
            monthInput.value = `${year}-${month}`;
            
            loadBookings();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Google Sheets —á–µ—Ä–µ–∑ JSON API
        async function loadBookings() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const calendarEl = document.getElementById('calendar');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            calendarEl.style.display = 'none';

            try {
                const response = await fetch(JSON_API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP –æ—à–∏–±–∫–∞! —Å—Ç–∞—Ç—É—Å: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö. –û–∂–∏–¥–∞–µ—Ç—Å—è –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤.');
                }
                
                bookingsData = data;
                rooms = extractRooms(data);
                populateRoomSelect();
                
                loadingEl.style.display = 'none';
                calendarEl.style.display = 'block';
                updateCalendar();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.innerHTML = `
                    <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:</strong> ${error.message}<br><br>
                    <strong>–†–µ—à–µ–Ω–∏—è:</strong><br>
                    1. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É<br>
                    2. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å URL API –≤ –∫–æ–¥–µ<br>
                    3. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ (F12) –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π<br>
                    4. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ JSON API –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                `;
            }
        }

        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç –∏–∑ JSON –¥–∞–Ω–Ω—ã—Ö
        function extractRooms(data) {
            if (data.length === 0) return [];
            
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∫–ª—é—á–∏ –∏–∑ –ø–µ—Ä–≤–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞, –∏—Å–∫–ª—é—á–∞—è DATE
            const headers = Object.keys(data[0]);
            // –ò—Å–∫–ª—é—á–∞–µ–º –ø–æ–ª–µ DATE, –æ—Å—Ç–∞–ª—å–Ω—ã–µ - –∫–æ–º–Ω–∞—Ç—ã
            return headers.filter(room => room !== 'DATE' && room.trim() !== '');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        function updateCalendar() {
            const startDateInput = document.getElementById('startDate');
            if (startDateInput.value) {
                // –ü–∞—Ä—Å–∏–º –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ input type="month" (—Ñ–æ—Ä–º–∞—Ç: YYYY-MM)
                const [year, month] = startDateInput.value.split('-');
                currentStartDate = new Date(parseInt(year), parseInt(month) - 1, 1);
            }
            
            renderCalendar();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            
            const endDate = new Date(currentStartDate);
            endDate.setMonth(endDate.getMonth() + 1);
            endDate.setDate(0); // –ü–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –¥–∞—Ç
            const dates = [];
            const date = new Date(currentStartDate);
            while (date <= endDate) {
                dates.push(new Date(date));
                date.setDate(date.getDate() + 1);
            }
            
            // –ù–∞—á–∏–Ω–∞–µ–º –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
            let html = '<table class="calendar-table"><thead><tr><th>–î–∞—Ç–∞</th>';
            
            // –ó–∞–≥–æ–ª–æ–≤–∫–∏ —Å –∫–æ–º–Ω–∞—Ç–∞–º–∏
            rooms.forEach(room => {
                html += `<th>${room}</th>`;
            });
            
            html += '</tr></thead><tbody>';
            
            // –°—Ç—Ä–æ–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –¥–∞—Ç—ã
            dates.forEach(day => {
                const dayStr = formatDate(day);
                const dateStr = day.toLocaleDateString('ru-RU', { 
                    weekday: 'short', 
                    day: 'numeric', 
                    month: 'short' 
                });
                
                html += `<tr><td class="date-cell">${dateStr}</td>`;
                
                // –Ø—á–µ–π–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –∫–æ–º–Ω–∞—Ç—ã –Ω–∞ —ç—Ç—É –¥–∞—Ç—É
                rooms.forEach(room => {
                    const isOccupied = isRoomOccupied(room, dayStr);
                    
                    html += '<td class="room-cell">';
                    
                    if (isOccupied) {
                        // –û–±–µ–∑–ª–∏—á–∏–≤–∞–Ω–∏–µ: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Å—Ç–∞—Ç—É—Å –∑–∞–Ω—è—Ç–æ—Å—Ç–∏
                        html += '<div class="booking occupied">–ó–∞–Ω—è—Ç–æ</div>';
                    } else {
                        html += '<div class="empty-cell">–°–≤–æ–±–æ–¥–Ω–æ</div>';
                    }
                    
                    html += '</td>';
                });
                
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            calendarEl.innerHTML = html;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –∑–∞–Ω—è—Ç–∞ –ª–∏ –∫–æ–º–Ω–∞—Ç–∞ –Ω–∞ —É–∫–∞–∑–∞–Ω–Ω—É—é –¥–∞—Ç—É
        function isRoomOccupied(room, dateStr) {
            for (const row of bookingsData) {
                const rowDate = row.DATE;
                const formattedRowDate = formatDateStr(rowDate);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –¥–∞—Ç–∞ —Å–æ–≤–ø–∞–¥–∞–µ—Ç
                if (formattedRowDate === dateStr) {
                    const roomStatus = row[room];
                    // –ö–æ–º–Ω–∞—Ç–∞ –∑–∞–Ω—è—Ç–∞, –µ—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ === true
                    if (roomStatus === true) {
                        return true;
                    }
                }
            }
            return false;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π –¥–ª—è –∫–æ–º–Ω–∞—Ç—ã –∏ –¥–∞—Ç—ã (–æ—Å—Ç–∞–≤–ª–µ–Ω–æ –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏)
        function getBookingsForRoomAndDate(room, dateStr) {
            return bookingsData.filter(row => {
                const rowDate = row.DATE;
                const formattedRowDate = formatDateStr(rowDate);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –¥–∞—Ç–∞ —Å–æ–≤–ø–∞–¥–∞–µ—Ç –∏ –∫–æ–º–Ω–∞—Ç–∞ –∑–∞–Ω—è—Ç–∞ (true)
                if (formattedRowDate !== dateStr) return false;
                
                const roomStatus = row[room];
                // –ö–æ–º–Ω–∞—Ç–∞ –∑–∞–Ω—è—Ç–∞, –µ—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ === true
                return roomStatus === true;
            });
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏ –¥–∞—Ç—ã (—Ä–∞–±–æ—Ç–∞ —Å ISO —Ñ–æ—Ä–º–∞—Ç–æ–º –∏–∑ JSON)
        function formatDateStr(dateValue) {
            if (!dateValue) return '';
            
            let date;
            
            // –ï—Å–ª–∏ —ç—Ç–æ —É–∂–µ –æ–±—ä–µ–∫—Ç Date
            if (dateValue instanceof Date) {
                date = dateValue;
            }
            // –ï—Å–ª–∏ —ç—Ç–æ ISO —Å—Ç—Ä–æ–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "2025-12-31T21:00:00.000Z")
            else if (typeof dateValue === 'string') {
                date = new Date(dateValue);
            }
            else {
                return '';
            }
            
            if (isNaN(date.getTime())) {
                return '';
            }
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD (—Ç–æ–ª—å–∫–æ –¥–∞—Ç–∞, –±–µ–∑ –≤—Ä–µ–º–µ–Ω–∏)
            return formatDate(date);
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –º–µ—Å—è—Ü–∞–º
        function prevMonth() {
            currentStartDate.setMonth(currentStartDate.getMonth() - 1);
            currentStartDate.setDate(1);
            
            const monthInput = document.getElementById('startDate');
            const year = currentStartDate.getFullYear();
            const month = String(currentStartDate.getMonth() + 1).padStart(2, '0');
            monthInput.value = `${year}-${month}`;
            
            updateCalendar();
        }

        function nextMonth() {
            currentStartDate.setMonth(currentStartDate.getMonth() + 1);
            currentStartDate.setDate(1);
            
            const monthInput = document.getElementById('startDate');
            const year = currentStartDate.getFullYear();
            const month = String(currentStartDate.getMonth() + 1).padStart(2, '0');
            monthInput.value = `${year}-${month}`;
            
            updateCalendar();
        }

        function currentMonth() {
            const today = new Date();
            currentStartDate = new Date(today.getFullYear(), today.getMonth(), 1);
            
            const monthInput = document.getElementById('startDate');
            const year = currentStartDate.getFullYear();
            const month = String(currentStartDate.getMonth() + 1).padStart(2, '0');
            monthInput.value = `${year}-${month}`;
            
            updateCalendar();
        }

        // –†–∞–±–æ—Ç–∞ —Å —Ñ–æ—Ä–º–æ–π –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function populateRoomSelect() {
            const select = document.getElementById('bookingRoom');
            select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–Ω–∞—Ç—É...</option>';
            
            rooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room;
                option.textContent = room;
                select.appendChild(option);
            });
        }

        function openBookingForm() {
            document.getElementById('bookingModal').classList.add('active');
            // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            document.getElementById('bookingDate').valueAsDate = new Date();
        }

        function closeBookingForm() {
            document.getElementById('bookingModal').classList.remove('active');
            document.getElementById('bookingForm').reset();
        }

        function sendBookingRequest(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const bookingDate = formData.get('bookingDate');
            const bookingRoom = formData.get('bookingRoom');
            const bookingName = formData.get('bookingName');
            const bookingEmail = formData.get('bookingEmail');
            const bookingPhone = formData.get('bookingPhone');
            const bookingNotes = formData.get('bookingNotes');
            const recipientEmail = formData.get('recipientEmail');
            
            // Format email subject and body
            const subject = encodeURIComponent(`–ó–∞—è–≤–∫–∞ –Ω–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ - ${bookingRoom}`);
            const body = encodeURIComponent(
                `–ó–∞—è–≤–∫–∞ –Ω–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ\n\n` +
                `–î–∞—Ç–∞: ${bookingDate}\n` +
                `–ö–æ–º–Ω–∞—Ç–∞: ${bookingRoom}\n` +
                `–ò–º—è: ${bookingName}\n` +
                `Email: ${bookingEmail}\n` +
                `–¢–µ–ª–µ—Ñ–æ–Ω: ${bookingPhone}\n` +
                `${bookingNotes ? `–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è: ${bookingNotes}` : ''}`
            );
            
            // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–æ—á—Ç–æ–≤–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞
            const mailtoLink = `mailto:${recipientEmail}?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink;
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã
            closeBookingForm();
            
            // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± —É—Å–ø–µ—Ö–µ
            alert('–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –û—Ç–∫—Ä–æ–µ—Ç—Å—è –≤–∞—à –ø–æ—á—Ç–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç.');
        }
    </script>
